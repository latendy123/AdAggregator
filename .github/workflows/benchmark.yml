name: Benchmark Aggregator

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Generate sample CSV
        run: |
          python -m tools.generate_sample --output example_inputs/sample.csv --campaigns 2000 --days 365 --seed 0
      - name: Run aggregator with /usr/bin/time
        run: |
          /usr/bin/time -v python aggregator.py --input example_inputs/sample.csv --output results --top 10 2>&1 | tee benchmark.log
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: aggregator-benchmark
          path: |
            benchmark.log
            results/top10_ctr.csv
            results/top10_cpa.csv
